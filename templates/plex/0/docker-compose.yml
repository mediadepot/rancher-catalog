app:
  restart: always
  image: mediadepot/plex:master
  ports:
   - "32400"
  volumes_from:
  - data
  volumes:
  - /mnt/samba/tvshows:/mnt/tvshows
  - /mnt/samba/movies:/mnt/movies
  - /mnt/samba/music:/mnt/music
  labels:
    io.rancher.sidekicks: data
    lb_link: true
data:
  image: tianon/true
  volumes:
  - /srv/plex/config
  - /srv/plex/data