app:
  restart: always
  image: mediadepot/plex:master
  ports:
   - "32400"
  volumes_from:
  - data
  volumes:
  - /media/storage/[Tvshows]:/mnt/tvshows
  - /media/storage/[Movies]:/mnt/movies
  - /media/storage/[Music]:/mnt/music
  labels:
    io.rancher.sidekicks: data
    depot.lb.link: true
    depot.lb.port: 32400
    depot.app.type: plex
data:
  image: mediadepot/plex:master
  labels:
    io.rancher.container.start_once: true
  volumes:
  - /srv/plex/config
  - /srv/plex/data