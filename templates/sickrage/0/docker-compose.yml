app:
  restart: always
  image: mediadepot/sickrage:master
  ports:
   - "8081"
  volumes_from:
  - data
  volumes:
  - /mnt/samba/tvshows:/mnt/tvshows
  - /mnt/samba/downloads/[Tvshows]:/mnt/downloads
  - /mnt/samba/blackhole/[Tvshows]:/mnt/blackhole
  labels:
    io.rancher.sidekicks: data
    depot.lb.link: true
    depot.lb.port: 8081
  environment:
    DEPOT_USER: ${DEPOT_USER}
    DEPOT_PASSWORD: ${DEPOT_PASSWORD}
data:
  image: tianon/true
  labels:
    io.rancher.container.start_once: true
  volumes:
  - /srv/sickrage/config
  - /srv/sickrage/data