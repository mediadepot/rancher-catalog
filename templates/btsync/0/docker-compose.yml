app:
  restart: always
  image: mediadepot/btsync:master
  ports:
   - "8081"
   - "55555:55555"
  volumes_from:
  - data
  volumes:
  - /mnt/samba/tvshows:/mnt/tvshows
  - /mnt/samba/movies:/mnt/movies
  - /mnt/samba/music:/mnt/music
  - /mnt/samba/blackhole:/mnt/blackhole
  labels:
    io.rancher.sidekicks: data
    depot.lb.link: true
  environment:
    DEPOT_USER: ${DEPOT_USER}
    DEPOT_PASSWORD: ${DEPOT_PASSWORD}
data:
  image: tianon/true
  labels:
    io.rancher.container.start_once: true
  volumes:
  - /srv/btsync/config
  - /srv/btsync/data