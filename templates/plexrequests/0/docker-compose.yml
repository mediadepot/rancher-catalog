app:
  restart: always
  image: linuxserver/plexrequests
  ports:
   - "3000"
  volumes_from:
  - data
  labels:
    io.rancher.sidekicks: data
    depot.lb.link: true
    depot.lb.port: 3000
    depot.app.type: plexpy
data:
  image: tianon/true
  labels:
    io.rancher.container.start_once: true
  volumes:
  - /config